<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <link rel="stylesheet" href="style2.css">

<body>
    <h4>Inputs</h4>
    <form action="">
        <input class="gray" type="text" value="Enter some text">
        <input class="green" type="text" value="valid text &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ✔ ">

    <h4>Check boxes</h4>

        <input type="checkbox" class="gr" >Subscribe
        <input type="checkbox" class="r" >Subscribe
<h4>Radio buttons</h4>
        Gender:<input class="M" type="radio"> Male  <input class="F" type="radio">Female
    <h4>Buttons</h4>
    <button style="background-color: limegreen">Active</button><button style="background-color: green" >Hover</button>
<button style="background-color: hotpink">Danger</button>
<button  style="background-color: firebrick">Hover</button>
<button style="background-color: gray" disabled="">Disabled</button>
<button class="plus" style="background-color: limegreen">+</button>
<button class="plus" style="background-color: hotpink">- </button>
<h4>Text area</h4>
<textarea type="message"  rows="10" cols="30">Enter some text...</textarea>


    </form>
